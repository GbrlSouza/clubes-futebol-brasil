<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário de Clube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container container-fluid">
      <a class="navbar-brand" href="/">Clubes BR</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Lista</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-5 pt-4">
    <h3 id="formTitle">Novo Clube</h3>
    <form id="clubForm" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-4">
          <label for="short_name" class="form-label">Nome curto *</label>
          <input name="short_name" id="short_name" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="full_name" class="form-label">Nome completo *</label>
          <input name="full_name" id="full_name" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="slug" class="form-label">Slug *</label>
          <input name="slug" id="slug" class="form-control" required>
        </div>

        <div class="col-md-2">
          <label for="founded" class="form-label">Fundado</label>
          <input name="founded" id="founded" type="number" class="form-control" min="1850" max="2100">
        </div>
        <div class="col-md-2">
          <label for="status" class="form-label">Status</label>
          <select name="status" id="status" class="form-select">
            <option value="">Selecione</option>
            <option>Ativo</option>
            <option>Inativo</option>
            <option>extinto</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="categorySelect" class="form-label">Categoria</label>
          <select name="category" id="categorySelect" class="form-select">
            <option value="">Selecione</option>
            <option>Profissional</option>
            <option>Amador</option>
            <option>Base</option>
            <option>Várzea</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="competition.national_division" class="form-label">Divisão Nacional</label>
          <select name="competition.national_division" id="competition.national_division_select" class="form-select">
            <option value="">Selecione</option>
            <option>Serie A</option>
            <option>Serie B</option>
            <option>Serie C</option>
            <option>Serie D</option>
            <option>Sem Divisão</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="competition.state_division" class="form-label">Divisão Estadual</label>
          <select name="competition.state_division" id="competition.state_division_select" class="form-select">
            <option value="">Selecione</option>
            <option>Primeira Divisão</option>
            <option>Segunda Divisão</option>
            <option>Terceira Divisão</option>
            <option>Quarta Divisão</option>
            <option>Sem Divisão</option>
          </select>
        </div>

        <hr class="my-2">

        <div class="col-md-3">
          <label for="location.city" class="form-label">Cidade</label>
          <input name="location.city" id="location.city" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="location.stateSelect" class="form-label">Estado</label>
          <select name="location.state" id="location.stateSelect" class="form-select">
            <option value="">Selecione</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="location.regionSelect" class="form-label">Região</label>
          <select name="location.region" id="location.regionSelect" class="form-select">
            <option value="">Selecione</option>
            <option>Norte</option>
            <option>Nordeste</option>
            <option>Centro-Oeste</option>
            <option>Sudeste</option>
            <option>Sul</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="location.map_url" class="form-label">Mapa URL</label>
          <input name="location.map_url" id="location.map_url" class="form-control">
        </div>

        <hr class="my-2">

        <div class="col-md-6">
          <label for="identity.colors" class="form-label">Cores (separadas por vírgula)</label>
          <input name="identity.colors" id="identity.colors" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="identity.nickname" class="form-label">Apelidos (separados por vírgula)</label>
          <input name="identity.nickname" id="identity.nickname" class="form-control">
        </div>

        <div class="col-md-6">
          <label for="stadium.name" class="form-label">Estádio</label>
          <input name="stadium.name" id="stadium.name" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="stadium.capacity" class="form-label">Capacidade</label>
          <input name="stadium.capacity" id="stadium.capacity" type="number" class="form-control">
        </div>
        <div class="col-md-3">
          <label for="metadata.source" class="form-label">Links</label>
          <input name="metadata.source" id="metadata.source" class="form-control">
        </div>

        <hr class="my-2">

        <div class="col-md-6">
          <label for="media.badge" class="form-label">Escudo (badge)</label>
          <input name="media.badge" id="media.badge" type="file" accept="image/*" class="form-control">
          <img id="previewBadge" src="" alt="" class="img-thumbnail mt-2" style="max-width:150px; display:none;">
        </div>
        <div class="col-md-6">
          <label for="media.stadium_image" class="form-label">Imagem do Estádio</label>
          <input name="media.stadium_image" id="media.stadium_image" type="file" accept="image/*" class="form-control">
          <img id="previewStadium" src="" alt="" class="img-thumbnail mt-2" style="max-width:250px; display:none;">
        </div>

        <div class="col-md-6">
          <label for="identity.mascot" class="form-label">Mascotes (várias imagens)</label>
          <input name="identity.mascot" id="identity.mascot" type="file" accept="image/*" multiple class="form-control">
          <div id="previewMascots" class="mt-2 d-flex gap-2 flex-wrap"></div>
        </div>
        <div class="col-md-6">
          <label for="identity.uniform" class="form-label">Uniformes (várias imagens)</label>
          <input name="identity.uniform" id="identity.uniform" type="file" accept="image/*" multiple
            class="form-control">
          <div id="previewUniforms" class="mt-2 d-flex gap-2 flex-wrap"></div>
        </div>

        <div class="col-12 d-flex gap-2">
          <button id="saveBtn" class="btn btn-primary">Salvar</button>
          <a href="/" class="btn btn-secondary">Cancelar</a>
        </div>
      </div>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-4 fixed-bottom">
    <div class="container">
      <small>Formulário de cadastro e edição de clubes</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/club-form.js"></script>
</body>

</html>
