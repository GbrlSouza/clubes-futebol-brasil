<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clubes do Futebol Brasileiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>

<body>
  <header class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container container-fluid">
        <a class="navbar-brand" href="/">Clubes BR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
          <ul class="navbar-nav me-auto">
            <li class="nav-item"><a class="nav-link" href="/form.html">Novo Clube</a></li>
          </ul>
          <form class="d-flex" id="searchForm" onsubmit="return false;">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar por nome ou apelido">
            <button id="searchBtn" class="btn btn-outline-light" type="button">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <main class="container mt-5 pt-4">
    <div class="row mb-3">
      <div class="col-md-3">
        <label class="form-label">Estado</label>
        <select id="filterState" class="form-select">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Divisão Nacional</label>
        <select id="filterDivision" class="form-select">
          <option value="">Todas</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label">Status</label>
        <select id="filterStatus" class="form-select">
          <option value="">Todos</option>
          <option>Ativo</option>
          <option>Inativo</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label">Ordenar por</label>
        <select id="sortSelect" class="form-select">
          <option value="">Alfabético</option>
          <option value="founded_desc">Fundação (mais novo)</option>
          <option value="founded_asc">Fundação (mais antigo)</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button id="clearFilters" class="btn btn-secondary w-100">Limpar</button>
      </div>
    </div>

    <div id="cardsContainer" class="row g-3"></div>

    <hr class="my-4">
    <h5 class="text-muted">Timeline de clubes</h5>
    <div id="timeline" class="timeline"></div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-4 fixed-bottom">
    <div class="container">
      <small>Sistema de gerenciamento de clubes • Dados locais em JSON • Desenvolvido com Bootstrap e Node.js</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/main.js"></script>
</body>

</html>
